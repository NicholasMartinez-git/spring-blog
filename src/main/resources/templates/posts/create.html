<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>Create</title>
</head>
<body>

<div class="mx-5 mt-2">
    <form th:action="@{/posts/create}" method="post" th:object="${post}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input name="title" th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title:">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input name="description" th:field="*{description}" type="text" class="form-control" id="description" placeholder="whats on your mind?">
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

</body>
</html>
